<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Client CRUD</title>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="clientDataTable"
				widgetVar="clientDataTableWidget" var="client"
				value="#{clientView.clients}"
				selection="#{clientView.clientsSelected}" reflow="true"
				rowKey="#{client.id}" paginator="true"
				paginatorPosition="bottom" rows="3" sortMode="single"
				allowUnsorting="true">

				<f:facet name="header">
					<div class="table-header">
						<span style="font-weight: bold">CLIENTS</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalSearch"
								value="#{clientView.clientSearch.id}"
								placeholder="Search" />
						</span>
						<p:commandButton value="Search"
							style="margin-right: 15px;margin-left:5px;color:black; background-color:#D8D8D8;"
							actionListener="#{clientView.searchClient}"
							update="clientDataTable" process="globalSearch @this" />
						<p:commandButton value="Clean" icon="pi pi-refresh"
							style="color:black;background-color:#D8D8D8;"
							actionListener="#{clientView.getAllClient}"
							update="clientDataTable" process="@this" />

					</div>
				</f:facet>

				<p:column selectionMode="Multiple"
					style="width:16px;text-align:center" />

				<p:column headerText="Id" sortBy="#{client.id}">
					<h:outputText value="#{admin.id}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{client.email}">
					<h:outputText value="#{client.email}" />
				</p:column>
				
				
				<p:column>
					<p:commandButton icon="pi pi-pencil"
						style="color: white;background-color: #5882FA;"
						oncomplete="PF('clientDialog').show()"
						styleClass="edit-button rounded-button ui-button-success "
						update="@form:client-content" process="@this">
						<f:setPropertyActionListener value="#{client}"
							target="#{clientView.clientSelected}" />
						<p:resetInput target="@form:client-content" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash"
						style="margin-left: 10px; color:white;background-color: #FA5858;"
						styleClass="rounded-button ui-button-danger" process="@this"
						oncomplete="PF('deleteDialog').show()">
						<f:setPropertyActionListener value="#{client}"
							target="#{clientView.clientSelected}" />
					</p:commandButton>
				</p:column>

				<p:ajax event="rowSelectCheckbox"
					update="client-button-delete client-button-edit " />
				<p:ajax event="rowUnselectCheckbox"
					update="client-button-delete client-button-edit" />
				<p:ajax event="toggleSelect"
					update="client-button-delete client-button-edit" />

				<f:facet name="footer">
					<p:commandButton process="clientDataTable" value="New"
						icon="pi pi-plus-circle"
						style="margin-right: 10px; color:white;background-color: #04B404;"
						actionListener="#{clientView.createNew}"
						update="@form:client-content"
						oncomplete="PF('clientDialog').show()"
						styleClass="ui-button-raised ui-button-success" />

					<p:commandButton id="client-button-edit"
						process="clientDataTable" value="Edit" icon="pi pi-pencil"
						style="margin-right: 10px; color:white;background-color: blue;"
						actionListener="#{clientView.editClientSelected}"
						update="@form:client-content"
						oncomplete="PF('clientDialog').show()"
						styleClass="ui-button-raised ui-button-help"
						disabled="#{!clientView.hasClientSelected()}" />

					<p:commandButton id="client-button-delete"
						process="clientDataTable" value="Delete" icon="pi pi-trash"
						style="margin-right: 10px; color:white;background-color: red;"
						oncomplete="PF('clientDialog').show()"
						styleClass="ui-button-raised ui-button-danger"
						disabled="#{!clientView.hasClientsSelected()}"
						update="clientDataTable" />
				</f:facet>
			</p:dataTable>
		</div>
		<p:dialog header="Client" widgetVar="clientDialog"
			modal="true" showEffect="fade" minHeight="300" width="300"
			responsive="true">
			<p:outputPanel id="client-content" class="ui-fluid">
				<div class="p-field">
					<p:outputLabel for="id">Id</p:outputLabel>
					<p:inputText id="id"
						value="#{clientView.clientSelected.id}" required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="email">Email</p:outputLabel>
					<p:inputText id="email"
						value="#{clientView.clientSelected.email}"
						required="true" />
				</div>
			</p:outputPanel>
			
			<f:facet name="footer">
				<p:commandButton value="Save" icon="pi pi-check"
					actionListener="#{clientView.saveClient}"
					update="client-content clientDataTable"
					process="client-content @this" />
				<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="PF('clientDialog').hide()" class="ui-button-secondary" />
			</f:facet>
		</p:dialog>
		<p:confirmDialog id="prueba" widgetVar="deleteDialog"
			showEffect="fade" width="300" message="Delete the item?"
			header="Confirm" severity="warn">
			<p:commandButton value="Yes" icon="pi pi-check"
				actionListener="#{clientView.deleteClient}" process="@this"
				oncomplete="PF('deleteDialog').hide()"
				update="clientDataTable @form:messages" />
			<p:commandButton value="No" type="button"
				styleClass="ui-button-secondary" icon="pi pi-times"
				onclick="PF('deleteDialog').hide()" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
