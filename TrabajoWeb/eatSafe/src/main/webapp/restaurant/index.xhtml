<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Restaurant CRUD</title>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="restaurantDataTable"
				widgetVar="restaurantDataTableWidget" var="restaurant"
				value="#{restaurantView.restaurants}"
				selection="#{restaurantView.restaurantsSelected}" reflow="true"
				rowKey="#{restaurant.id}" paginator="true"
				paginatorPosition="bottom" rows="3" sortMode="single"
				allowUnsorting="true">

				<f:facet name="header">
					<div class="table-header">
						<span style="font-weight: bold">RESTAURANTS</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalSearch"
								value="#{restaurantView.restaurantSearch.name}"
								placeholder="Search" />
						</span>
						<p:commandButton value="Search" icon="pi pi-check"
							actionListener="#{restaurantView.searchRestaurant}"
							update="restaurantDataTable" process="globalSearch @this" />
						<p:commandButton value="Clean" icon="pi pi-check"
							actionListener="#{restaurantView.getAllRestaurant}"
							update="restaurantDataTable" process="@this" />

					</div>
				</f:facet>

				<p:column selectionMode="Multiple"
					style="width:16px;text-align:center" />

				<p:column headerText="Id" sortBy="#{restaurant.id}">
					<h:outputText value="#{restaurant.id}" />
				</p:column>
				<p:column headerText="Name" sortBy="#{restaurant.name}">
					<h:outputText value="#{restaurant.name}" />
				</p:column>

				<p:column headerText="Address" sortBy="#{restaurant.address}">
					<h:outputText value="#{restaurant.address}" />
				</p:column>
				<p:column headerText="Capacity" sortBy="#{restaurant.capacity}">
					<h:outputText value="#{restaurant.capacity}" />
				</p:column>
				<p:column headerText="Phone" sortBy="#{restaurant.phone}">
					<h:outputText value="#{restaurant.phone}" />
				</p:column>
				<!--   <p:column headerText="Opinions" sortBy="#{restaurant.opinions}">
                <h:outputText value="#{restaurant.opinions}" />
            </p:column>
              <p:column headerText="Tables" sortBy="#{restaurant.tables}">
                <h:outputText value="#{restaurant.tables}" />
            </p:column>-->
				<p:column>
					<p:commandButton icon="pi pi-pencil"
						oncomplete="PF('restaurantDialog').show()"
						styleClass="edit-button rounded-button ui-button-success"
						update="@form:restaurant-content" process="@this">
						<f:setPropertyActionListener value="#{restaurant}"
							target="#{restaurantView.restaurantSelected}" />
						<p:resetInput target="@form:restaurant-content" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash" style="margin-left: 10px;"
						styleClass="rounded-button ui-button-danger" process="@this"
						oncomplete="PF('deleteDialog').show()">
						<f:setPropertyActionListener value="#{restaurant}"
							target="#{restaurantView.restaurantSelected}" />
					</p:commandButton>
				</p:column>

				<p:ajax event="rowSelectCheckbox"
					update="restaurant-button-delete restaurant-button-edit " />
				<p:ajax event="rowUnselectCheckbox"
					update="restaurant-button-delete restaurant-button-edit" />
				<p:ajax event="toggleSelect"
					update="restaurant-button-delete restaurant-button-edit" />

				<f:facet name="footer">
					<p:commandButton process="restaurantDataTable" value="New"
						icon="pi pi-check" actionListener="#{restaurantView.createNew}"
						update="@form:restaurant-content"
						oncomplete="PF('restaurantDialog').show()"
						styleClass="ui-button-raised ui-button-success" />

					<p:commandButton id="restaurant-button-edit"
						process="restaurantDataTable" value="Edit" icon="pi pi-check"
						actionListener="#{restaurantView.editRestaurantSelected}"
						update="@form:restaurant-content"
						oncomplete="PF('restaurantDialog').show()"
						styleClass="ui-button-raised ui-button-help"
						disabled="#{!restaurantView.hasRestaurantSelected()}" />

					<p:commandButton id="restaurant-button-delete"
						process="restaurantDataTable" value="Delete" icon="pi pi-check"
						oncomplete="PF('restaurantDialog').show()"
						styleClass="ui-button-raised ui-button-danger"
						disabled="#{!restaurantView.hasRestaurantsSelected()}"
						update="restaurantDataTable" />
				</f:facet>
			</p:dataTable>
		</div>
		<p:dialog header="Restaurant" widgetVar="restaurantDialog"
			modal="true" showEffect="fade" minHeight="300" width="300"
			responsive="true">
			<p:outputPanel id="restaurant-content" class="ui-fluid">
				<div class="p-field">
					<p:outputLabel for="name">Name</p:outputLabel>
					<p:inputText id="name"
						value="#{restaurantView.restaurantSelected.name}" required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="address">Address</p:outputLabel>
					<p:inputText id="address"
						value="#{restaurantView.restaurantSelected.address}"
						required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="capacity">Capacity</p:outputLabel>
					<p:inputText id="capacity"
						value="#{restaurantView.restaurantSelected.capacity}"
						required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="phone">Phone</p:outputLabel>
					<p:inputText id="phone"
						value="#{restaurantView.restaurantSelected.phone}" required="true" />
				</div>
				<!--<div class="p-field">
       			<p:outputLabel for="opinions">Opinions</p:outputLabel>
       			<p:inputText id="opinions" value="#{restaurantView.restaurantSelected.opinions}" required="true"/>
               </div>
                <div class="p-field">
       			<p:outputLabel for="tables">Tables</p:outputLabel>
       			<p:inputText id="tables" value="#{restaurantView.restaurantSelected.tables}" required="true"/>
               </div>-->
			</p:outputPanel>
			<f:facet name="footer">
				<p:commandButton value="Save" icon="pi pi-check"
					actionListener="#{restaurantView.saveRestaurant}"
					update="restaurant-content restaurantDataTable"
					process="restaurant-content @this" />
				<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="PF('restaurantDialog').hide()" class="ui-button-secondary" />
			</f:facet>
		</p:dialog>
		<p:confirmDialog id="prueba" widgetVar="deleteDialog"
			showEffect="fade" width="300" message="Delete the item?"
			header="Confirm" severity="warn">
			<p:commandButton value="Yes" icon="pi pi-check"
				actionListener="#{restaurantView.deleteRestaurant}" process="@this"
				oncomplete="PF('deleteDialog').hide()"
				update="restaurantDataTable @form:messages" />
			<p:commandButton value="No" type="button"
				styleClass="ui-button-secondary" icon="pi pi-times"
				onclick="PF('deleteDialog').hide()" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
