<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Admin CRUD</title>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="adminDataTable"
				widgetVar="adminDataTableWidget" var="admin"
				value="#{adminView.admins}"
				selection="#{adminView.adminsSelected}" reflow="true"
				rowKey="#{admin.id}" paginator="true"
				paginatorPosition="bottom" rows="3" sortMode="single"
				allowUnsorting="true">

				<f:facet name="header">
					<div class="table-header">
						<span style="font-weight: bold">ADMINS</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalSearch"
								value="#{adminView.adminSearch.id}"
								placeholder="Search" />
						</span>
						<p:commandButton value="Search"
							style="margin-right: 15px;margin-left:5px;color:black; background-color:#D8D8D8;"
							actionListener="#{adminView.searchAdmin}"
							update="adminDataTable" process="globalSearch @this" />
						<p:commandButton value="Clean" icon="pi pi-refresh"
							style="color:black;background-color:#D8D8D8;"
							actionListener="#{adminView.getAllAdmin}"
							update="adminDataTable" process="@this" />

					</div>
				</f:facet>

				<p:column selectionMode="Multiple"
					style="width:16px;text-align:center" />

				<p:column headerText="Id" sortBy="#{admin.id}">
					<h:outputText value="#{admin.id}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{admin.email}">
					<h:outputText value="#{admin.email}" />
				</p:column>
				
				
				<p:column>
					<p:commandButton icon="pi pi-pencil"
						style="color: white;background-color: #5882FA;"
						oncomplete="PF('adminDialog').show()"
						styleClass="edit-button rounded-button ui-button-success "
						update="@form:admin-content" process="@this">
						<f:setPropertyActionListener value="#{admin}"
							target="#{adminView.adminSelected}" />
						<p:resetInput target="@form:admin-content" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash"
						style="margin-left: 10px; color:white;background-color: #FA5858;"
						styleClass="rounded-button ui-button-danger" process="@this"
						oncomplete="PF('deleteDialog').show()">
						<f:setPropertyActionListener value="#{admin}"
							target="#{adminView.adminSelected}" />
					</p:commandButton>
				</p:column>

				<p:ajax event="rowSelectCheckbox"
					update="admin-button-delete admin-button-edit " />
				<p:ajax event="rowUnselectCheckbox"
					update="admin-button-delete admin-button-edit" />
				<p:ajax event="toggleSelect"
					update="admin-button-delete admin-button-edit" />

				<f:facet name="footer">
					<p:commandButton process="adminDataTable" value="New"
						icon="pi pi-plus-circle"
						style="margin-right: 10px; color:white;background-color: #04B404;"
						actionListener="#{adminView.createNew}"
						update="@form:admin-content"
						oncomplete="PF('adminDialog').show()"
						styleClass="ui-button-raised ui-button-success" />

					<p:commandButton id="admin-button-edit"
						process="adminDataTable" value="Edit" icon="pi pi-pencil"
						style="margin-right: 10px; color:white;background-color: blue;"
						actionListener="#{adminView.editAdminSelected}"
						update="@form:admin-content"
						oncomplete="PF('adminDialog').show()"
						styleClass="ui-button-raised ui-button-help"
						disabled="#{!adminView.hasAdminSelected()}" />

					<p:commandButton id="admin-button-delete"
						process="adminDataTable" value="Delete" icon="pi pi-trash"
						style="margin-right: 10px; color:white;background-color: red;"
						oncomplete="PF('adminDialog').show()"
						styleClass="ui-button-raised ui-button-danger"
						disabled="#{!adminView.hasAdminsSelected()}"
						update="adminDataTable" />
				</f:facet>
			</p:dataTable>
		</div>
		<p:dialog header="Admin" widgetVar="adminDialog"
			modal="true" showEffect="fade" minHeight="300" width="300"
			responsive="true">
			<p:outputPanel id="admin-content" class="ui-fluid">
				<div class="p-field">
					<p:outputLabel for="id">Id</p:outputLabel>
					<p:inputText id="id"
						value="#{adminView.adminSelected.id}" required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="email">Email</p:outputLabel>
					<p:inputText id="email"
						value="#{adminView.adminSelected.email}"
						required="true" />
				</div>
			</p:outputPanel>
			
			<f:facet name="footer">
				<p:commandButton value="Save" icon="pi pi-check"
					actionListener="#{adminView.saveAdmin}"
					update="admin-content adminDataTable"
					process="admin-content @this" />
				<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="PF('adminDialog').hide()" class="ui-button-secondary" />
			</f:facet>
		</p:dialog>
		<p:confirmDialog id="prueba" widgetVar="deleteDialog"
			showEffect="fade" width="300" message="Delete the item?"
			header="Confirm" severity="warn">
			<p:commandButton value="Yes" icon="pi pi-check"
				actionListener="#{adminView.deleteAdmin}" process="@this"
				oncomplete="PF('deleteDialog').hide()"
				update="adminDataTable @form:messages" />
			<p:commandButton value="No" type="button"
				styleClass="ui-button-secondary" icon="pi pi-times"
				onclick="PF('deleteDialog').hide()" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
