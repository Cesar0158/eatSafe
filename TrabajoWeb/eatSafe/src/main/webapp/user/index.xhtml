<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>User CRUD</title>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="userDataTable"
				widgetVar="userDataTableWidget" var="user"
				value="#{userView.users}"
				selection="#{userView.usersSelected}" reflow="true"
				rowKey="#{user.id}" paginator="true"
				paginatorPosition="bottom" rows="3" sortMode="single"
				allowUnsorting="true">

				<f:facet name="header">
					<div class="table-header">
						<span style="font-weight: bold">USERS</span> <span
							class="filter-container ui-input-icon-left"> <i
							class="pi pi-search"></i> <p:inputText id="globalSearch"
								value="#{userView.userSearch.name}"
								placeholder="Search" />
						</span>
						<p:commandButton value="Search"
							style="margin-right: 15px;margin-left:5px;color:black; background-color:#D8D8D8;"
							actionListener="#{userView.searchUser}"
							update="userDataTable" process="globalSearch @this" />
						<p:commandButton value="Clean" icon="pi pi-refresh"
							style="color:black;background-color:#D8D8D8;"
							actionListener="#{userView.getAllUser}"
							update="userDataTable" process="@this" />

					</div>
				</f:facet>

				<p:column selectionMode="Multiple"
					style="width:16px;text-align:center" />

				<p:column headerText="Id" sortBy="#{user.id}">
					<h:outputText value="#{user.id}" />
				</p:column>
				<p:column headerText="Name" sortBy="#{user.name}">
					<h:outputText value="#{user.name}" />
				</p:column>

				<p:column headerText="LastName" sortBy="#{user.lastName}">
					<h:outputText value="#{user.lastName}" />
				</p:column>
				<p:column headerText="Phone" sortBy="#{user.phone}">
					<h:outputText value="#{user.phone}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{user.email}">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="Password" sortBy="#{user.password}">
					<h:outputText value="#{user.password}" />
				</p:column>
				
				
				
				
				<p:column>
					<p:commandButton icon="pi pi-pencil"
						style="color: white;background-color: #5882FA;"
						oncomplete="PF('userDialog').show()"
						styleClass="edit-button rounded-button ui-button-success "
						update="@form:user-content" process="@this">
						<f:setPropertyActionListener value="#{user}"
							target="#{userView.userSelected}" />
						<p:resetInput target="@form:user-content" />
					</p:commandButton>
					<p:commandButton icon="pi pi-trash"
						style="margin-left: 10px; color:white;background-color: #FA5858;"
						styleClass="rounded-button ui-button-danger" process="@this"
						oncomplete="PF('deleteDialog').show()">
						<f:setPropertyActionListener value="#{user}"
							target="#{userView.userSelected}" />
					</p:commandButton>
				</p:column>

				<p:ajax event="rowSelectCheckbox"
					update="user-button-delete user-button-edit " />
				<p:ajax event="rowUnselectCheckbox"
					update="user-button-delete user-button-edit" />
				<p:ajax event="toggleSelect"
					update="user-button-delete user-button-edit" />

				<f:facet name="footer">
					<p:commandButton process="userDataTable" value="New"
						icon="pi pi-plus-circle"
						style="margin-right: 10px; color:white;background-color: #04B404;"
						actionListener="#{userView.createNew}"
						update="@form:user-content"
						oncomplete="PF('userDialog').show()"
						styleClass="ui-button-raised ui-button-success" />

					<p:commandButton id="user-button-edit"
						process="userDataTable" value="Edit" icon="pi pi-pencil"
						style="margin-right: 10px; color:white;background-color: blue;"
						actionListener="#{userView.editUserSelected}"
						update="@form:user-content"
						oncomplete="PF('userDialog').show()"
						styleClass="ui-button-raised ui-button-help"
						disabled="#{!userView.hasUserSelected()}" />

					<p:commandButton id="user-button-delete"
						process="userDataTable" value="Delete" icon="pi pi-trash"
						style="margin-right: 10px; color:white;background-color: red;"
						oncomplete="PF('userDialog').show()"
						styleClass="ui-button-raised ui-button-danger"
						disabled="#{!userView.hasUsersSelected()}"
						update="userDataTable" />
				</f:facet>
			</p:dataTable>
		</div>
		<p:dialog header="User" widgetVar="userDialog"
			modal="true" showEffect="fade" minHeight="300" width="300"
			responsive="true">
			<p:outputPanel id="user-content" class="ui-fluid">
				<div class="p-field">
					<p:outputLabel for="name">Name</p:outputLabel>
					<p:inputText id="name"
						value="#{userView.userSelected.name}" required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="lastname">LastName</p:outputLabel>
					<p:inputText id="lastname"
						value="#{userView.userSelected.lastName}"
						required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="phone">Phone</p:outputLabel>
					<p:inputText id="phone"
						value="#{userView.userSelected.phone}"
						required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="email">Email</p:outputLabel>
					<p:inputText id="email"
						value="#{userView.userSelected.email}" required="true" />
				</div>
				<div class="p-field">
					<p:outputLabel for="password">Password</p:outputLabel>
					<p:inputText id="password"
						value="#{userView.userSelected.password}" required="true" />
				</div>
		
			</p:outputPanel>
			<f:facet name="footer">
				<p:commandButton value="Save" icon="pi pi-check"
					actionListener="#{userView.saveUser}"
					update="user-content userDataTable"
					process="user-content @this" />
				<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="PF('userDialog').hide()" class="ui-button-secondary" />
			</f:facet>
		</p:dialog>
		<p:confirmDialog id="prueba" widgetVar="deleteDialog"
			showEffect="fade" width="300" message="Delete the item?"
			header="Confirm" severity="warn">
			<p:commandButton value="Yes" icon="pi pi-check"
				actionListener="#{userView.deleteUser}" process="@this"
				oncomplete="PF('deleteDialog').hide()"
				update="userDataTable @form:messages" />
			<p:commandButton value="No" type="button"
				styleClass="ui-button-secondary" icon="pi pi-times"
				onclick="PF('deleteDialog').hide()" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
